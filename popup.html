<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Color Picker</title>
</head>
<body>
  <div style="width: 300px; height: 200px; background-color: aqua; display: flex; justify-content: center; align-items: center; flex-direction: column; gap:10px" id="colorPicker">
    <h2 style="margin: -1px;">Pick Color</h2>
    <input type="color" id="colorInput">
    <button style="width: 90px; height: 40px; background-color: red; font-weight: 700; color: #fff;" id="pickColor">Pick Color</button>
    <div style="width: 80px; height: 30px;display: flex; justify-content: center; align-items: center; display: none;" id="selectedColor"><span style="color: #fff; font-weight: 700;" id="colorValue">#FFFFFF</span></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
